<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Sitemap Validator - Multi-Tools Hub</title>
    <meta name="description" content="Validate your XML sitemap.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-check-double me-3"></i>XML Sitemap Validator</h1>
                <p>Validate your XML sitemap for errors.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-code me-2"></i>Validate XML Sitemap</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Paste XML Sitemap</label>
                                <textarea class="form-control mb-3" id="xmlSitemapInput" rows="7" placeholder="Paste your XML sitemap here..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="validateXMLSitemap()"><i class="fas fa-check-double me-2"></i>Validate</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearXMLSitemap()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="xmlSitemapResult" class="text-center" style="display: none;">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <h3 id="xmlSitemapStatus">-</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Paste your XML sitemap</li>
                                    <li>Click Validate</li>
                                    <li>View validation result</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function validateXMLSitemap() {
            const xml = document.getElementById('xmlSitemapInput').value;
            let isValid = false;
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(xml, 'application/xml');
                isValid = !doc.querySelector('parsererror');
            } catch (e) {
                isValid = false;
            }
            document.getElementById('xmlSitemapStatus').textContent = isValid ? 'Valid XML Sitemap!' : 'Invalid XML Sitemap!';
            document.getElementById('xmlSitemapResult').style.display = 'block';
        }
        function clearXMLSitemap() {
            document.getElementById('xmlSitemapInput').value = '';
            document.getElementById('xmlSitemapResult').style.display = 'none';
        }
    </script>
</body>
</html>
