<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy Generator - Multi-Tools Hub</title>
    <meta name="description" content="Generate privacy policy for your website.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container py-4">
        <div class="tool-header mb-4">
            <h1><i class="fas fa-user-secret me-3"></i>Privacy Policy Generator</h1>
            <p>Generate a simple privacy policy for your website.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="siteName" placeholder="Website Name">
                <input type="text" class="form-control mb-3" id="contactEmail" placeholder="Contact Email">
                <div class="text-center mb-3">
                    <button class="btn btn-primary" onclick="generatePolicy()">Generate</button>
                    <button class="btn btn-outline-danger ms-2" onclick="clearPolicy()">Clear</button>
                </div>
                <div id="policyResult" class="alert alert-info text-break" style="display:none;"></div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generatePolicy() {
            const site = document.getElementById('siteName').value || 'Your Website';
            const email = document.getElementById('contactEmail').value || 'contact@example.com';
            const policy = `Privacy Policy for ${site}\n\nWe value your privacy. This policy explains how we collect, use, and protect your information.\n\nInformation Collection: We may collect personal information such as your name and email address.\n\nUse of Information: We use your information to provide and improve our services.\n\nContact: If you have questions, contact us at ${email}.`;
            document.getElementById('policyResult').style.display = 'block';
            document.getElementById('policyResult').textContent = policy;
        }
        function clearPolicy() {
            document.getElementById('siteName').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('policyResult').style.display = 'none';
        }
    </script>
</body>
</html>
