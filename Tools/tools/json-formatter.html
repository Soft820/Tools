<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Multi-Tools Hub</title>
    <meta name="description" content="Format and beautify your JSON data.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="tool-container">
            <!-- Tool Header -->
            <div class="tool-header">
                <h1><i class="fas fa-code me-3"></i>JSON Formatter</h1>
                <p>Format and beautify your JSON data for easy reading.</p>
            </div>

            <!-- Tool Content -->
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-align-left me-2"></i>Format JSON</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Paste JSON</label>
                                <textarea class="form-control mb-3" id="jsonInput" rows="7" placeholder="Paste your JSON here..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="formatJSON()"><i class="fas fa-magic me-2"></i>Format</button>
                                    <button class="btn btn-outline-secondary ms-2" onclick="copyResult()"><i class="fas fa-copy me-2"></i>Copy</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearAll()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <label class="form-label">Formatted JSON</label>
                                <textarea class="form-control" id="jsonOutput" rows="7" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Paste your JSON data</li>
                                    <li>Click Format</li>
                                    <li>Copy or use the formatted output</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    
    <!-- Tool Specific JS -->
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                document.getElementById('jsonOutput').value = JSON.stringify(obj, null, 4);
            } catch (e) {
                showToast('Invalid JSON!', 'error');
            }
        }
        function copyResult() {
            const output = document.getElementById('jsonOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showToast('Copied!', 'success');
            }
        }
        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').value = '';
        }
    </script>
</body>
</html>
