<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator - Multi-Tools Hub</title>
    <meta name="description" content="Generate XML sitemaps for your website.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-sitemap me-3"></i>Sitemap Generator</h1>
                <p>Generate XML sitemaps for your website easily.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-code me-2"></i>Generate Sitemap</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Enter URLs (comma separated)</label>
                                <textarea class="form-control mb-3" id="sitemapInput" rows="5" placeholder="https://example.com/, https://example.com/about, ..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="generateSitemap()"><i class="fas fa-magic me-2"></i>Generate</button>
                                    <button class="btn btn-outline-secondary ms-2" onclick="copySitemap()"><i class="fas fa-copy me-2"></i>Copy</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearSitemap()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <label class="form-label">Generated Sitemap (XML)</label>
                                <textarea class="form-control" id="sitemapOutput" rows="7" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Enter URLs (comma separated)</li>
                                    <li>Click Generate</li>
                                    <li>Copy and use the XML sitemap</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function generateSitemap() {
            const input = document.getElementById('sitemapInput').value;
            const urls = input.split(',').map(u => u.trim()).filter(Boolean);
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
            urls.forEach(url => {
                xml += `  <url>\n    <loc>${url}</loc>\n  </url>\n`;
            });
            xml += '</urlset>';
            document.getElementById('sitemapOutput').value = xml;
        }
        function copySitemap() {
            const output = document.getElementById('sitemapOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showToast('Copied!', 'success');
            }
        }
        function clearSitemap() {
            document.getElementById('sitemapInput').value = '';
            document.getElementById('sitemapOutput').value = '';
        }
    </script>
</body>
</html>
