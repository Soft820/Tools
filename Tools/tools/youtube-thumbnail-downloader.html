<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - Multi-Tools Hub</title>
    <meta name="description" content="Download YouTube video thumbnails.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container py-4">
        <div class="tool-header mb-4">
            <h1><i class="fab fa-youtube me-3"></i>YouTube Thumbnail Downloader</h1>
            <p>Download YouTube video thumbnails by entering the video URL.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="ytUrl" placeholder="Enter YouTube video URL">
                <div class="text-center mb-3">
                    <button class="btn btn-primary" onclick="getThumbnail()">Get Thumbnail</button>
                    <button class="btn btn-outline-danger ms-2" onclick="clearYT()">Clear</button>
                </div>
                <div id="ytResult" class="text-center" style="display:none;"></div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getThumbnail() {
            const url = document.getElementById('ytUrl').value;
            const match = url.match(/(?:v=|youtu\.be\/)([\w-]{11})/);
            if (!match) {
                document.getElementById('ytResult').style.display = 'block';
                document.getElementById('ytResult').innerHTML = '<div class="alert alert-danger">Invalid YouTube URL!</div>';
                return;
            }
            const id = match[1];
            const thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
            document.getElementById('ytResult').style.display = 'block';
            document.getElementById('ytResult').innerHTML = `<img src='${thumb}' class='img-fluid mb-2'/><br/><a href='${thumb}' download class='btn btn-success'>Download Thumbnail</a>`;
        }
        function clearYT() {
            document.getElementById('ytUrl').value = '';
            document.getElementById('ytResult').style.display = 'none';
        }
    </script>
</body>
</html>
