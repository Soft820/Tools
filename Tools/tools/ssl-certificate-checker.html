<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Checker - Multi-Tools Hub</title>
    <meta name="description" content="Check SSL certificate validity and details.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container py-4">
        <div class="tool-header mb-4">
            <h1><i class="fas fa-shield-alt me-3"></i>SSL Certificate Checker</h1>
            <p>Check SSL certificate validity and details (simulated demo).</p>
        </div>
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="sslDomain" placeholder="Enter domain (e.g. example.com)">
                <div class="text-center mb-3">
                    <button class="btn btn-primary" onclick="checkSSL()">Check SSL</button>
                    <button class="btn btn-outline-danger ms-2" onclick="clearSSL()">Clear</button>
                </div>
                <div id="sslResult" class="alert alert-info text-break" style="display:none;"></div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkSSL() {
            const domain = document.getElementById('sslDomain').value;
            if (!domain) return;
            // Simulate random expiry
            const days = Math.floor(Math.random()*365)+1;
            document.getElementById('sslResult').style.display = 'block';
            document.getElementById('sslResult').textContent = `Domain: ${domain}\nSSL Valid\nExpires in: ${days} days`;
        }
        function clearSSL() {
            document.getElementById('sslDomain').value = '';
            document.getElementById('sslResult').style.display = 'none';
        }
    </script>
</body>
</html>
