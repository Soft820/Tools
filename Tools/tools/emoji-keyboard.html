<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Keyboard - Multi-Tools Hub</title>
    <meta name="description" content="Copy and paste emojis for social media.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container py-4">
        <div class="tool-header mb-4">
            <h1><i class="fas fa-smile me-3"></i>Emoji Keyboard</h1>
            <p>Click any emoji to copy it to your clipboard.</p>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div id="emojiList" class="mb-3" style="font-size:2rem;"></div>
                <div id="emojiCopied" class="alert alert-success" style="display:none;">Copied!</div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const emojis = ['😀','😂','😍','😎','😭','😡','👍','🙏','🎉','🔥','💯','🥳','🤔','😇','😜','😱','😏','😅','🥰','🤩'];
        const emojiList = document.getElementById('emojiList');
        emojis.forEach(e => {
            const span = document.createElement('span');
            span.textContent = e;
            span.style.cursor = 'pointer';
            span.style.margin = '0 8px';
            span.onclick = function() {
                navigator.clipboard.writeText(e);
                document.getElementById('emojiCopied').style.display = 'block';
                setTimeout(()=>{document.getElementById('emojiCopied').style.display = 'none';}, 1000);
            };
            emojiList.appendChild(span);
        });
    </script>
</body>
</html>
