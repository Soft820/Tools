<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Minifier - Multi-Tools Hub</title>
    <meta name="description" content="Minify your HTML code.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fab fa-html5 me-3"></i>HTML Minifier</h1>
                <p>Minify your HTML code for faster loading.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-compress me-2"></i>Minify HTML</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Paste HTML</label>
                                <textarea class="form-control mb-3" id="htmlInput" rows="7" placeholder="Paste your HTML here..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="minifyHTML()"><i class="fas fa-compress me-2"></i>Minify</button>
                                    <button class="btn btn-outline-secondary ms-2" onclick="copyResult()"><i class="fas fa-copy me-2"></i>Copy</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearAll()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <label class="form-label">Minified HTML</label>
                                <textarea class="form-control" id="htmlOutput" rows="7" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Paste your HTML code</li>
                                    <li>Click Minify</li>
                                    <li>Copy or use the minified output</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function minifyHTML() {
            const input = document.getElementById('htmlInput').value;
            // Remove comments, whitespace, and newlines
            let minified = input.replace(/<!--.*?-->/gs, '')
                .replace(/\n/g, '')
                .replace(/\s{2,}/g, ' ')
                .replace(/>\s+</g, '><')
                .trim();
            document.getElementById('htmlOutput').value = minified;
        }
        function copyResult() {
            const output = document.getElementById('htmlOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showToast('Copied!', 'success');
            }
        }
        function clearAll() {
            document.getElementById('htmlInput').value = '';
            document.getElementById('htmlOutput').value = '';
        }
    </script>
</body>
</html>
