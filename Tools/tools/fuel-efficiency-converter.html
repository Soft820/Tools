<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Converter - Multi-Tools Hub</title>
    <meta name="description" content="Convert between different fuel efficiency units.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-gas-pump me-3"></i>Fuel Efficiency Converter</h1>
                <p>Convert between km/l, l/100km, mpg (US), and mpg (UK).</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Convert Fuel Efficiency</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Value</label>
                                        <input type="number" class="form-control" id="fuelValue" placeholder="Enter value">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">From Unit</label>
                                        <select class="form-select" id="fromFuelUnit">
                                            <option value="kmpl">Kilometers per Liter (km/l)</option>
                                            <option value="l100km">Liters per 100km (l/100km)</option>
                                            <option value="mpgus">Miles per Gallon (US)</option>
                                            <option value="mpguk">Miles per Gallon (UK)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">To Unit</label>
                                    <select class="form-select" id="toFuelUnit">
                                        <option value="kmpl">Kilometers per Liter (km/l)</option>
                                        <option value="l100km">Liters per 100km (l/100km)</option>
                                        <option value="mpgus">Miles per Gallon (US)</option>
                                        <option value="mpguk">Miles per Gallon (UK)</option>
                                    </select>
                                </div>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="convertFuel()"><i class="fas fa-exchange-alt me-2"></i>Convert</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearFuel()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="fuelResult" class="text-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Enter value and select units</li>
                                    <li>Click Convert</li>
                                    <li>View result</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function convertFuel() {
            const value = parseFloat(document.getElementById('fuelValue').value);
            const from = document.getElementById('fromFuelUnit').value;
            const to = document.getElementById('toFuelUnit').value;
            if (!value || !from || !to) {
                showToast('Please enter all fields!', 'error');
                return;
            }
            // Convert everything to km/l first
            let kmpl;
            switch(from) {
                case 'kmpl': kmpl = value; break;
                case 'l100km': kmpl = 100 / value; break;
                case 'mpgus': kmpl = value * 0.425144; break;
                case 'mpguk': kmpl = value * 0.354006; break;
            }
            // Convert from km/l to target
            let result;
            switch(to) {
                case 'kmpl': result = kmpl; break;
                case 'l100km': result = 100 / kmpl; break;
                case 'mpgus': result = kmpl / 0.425144; break;
                case 'mpguk': result = kmpl / 0.354006; break;
            }
            document.getElementById('fuelResult').innerHTML = `<div class='alert alert-info'><b>Result:</b> ${result} ${to}</div>`;
        }
        function clearFuel() {
            document.getElementById('fuelValue').value = '';
            document.getElementById('fuelResult').innerHTML = '';
        }
    </script>
</body>
</html>
