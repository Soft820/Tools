<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator - Multi-Tools Hub</title>
    <meta name="description" content="Calculate discounts and final prices.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-percent me-3"></i>Discount Calculator</h1>
                <p>Calculate discounts and final prices easily.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Calculate Discount</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Original Price</label>
                                        <input type="number" class="form-control" id="originalPrice" placeholder="Enter price">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Discount (%)</label>
                                        <input type="number" class="form-control" id="discountPercent" placeholder="Enter discount %">
                                    </div>
                                </div>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="calculateDiscount()"><i class="fas fa-percent me-2"></i>Calculate</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearDiscount()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="discountResult" class="text-center" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="card bg-primary text-white">
                                                <div class="card-body">
                                                    <h3 id="discountValue">0</h3>
                                                    <p class="mb-0">Discount Amount</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card bg-success text-white">
                                                <div class="card-body">
                                                    <h3 id="finalPrice">0</h3>
                                                    <p class="mb-0">Final Price</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card bg-info text-white">
                                                <div class="card-body">
                                                    <h3 id="savedAmount">0</h3>
                                                    <p class="mb-0">You Save</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Enter original price and discount %</li>
                                    <li>Click Calculate</li>
                                    <li>View discount, final price, and savings</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function calculateDiscount() {
            const price = parseFloat(document.getElementById('originalPrice').value);
            const percent = parseFloat(document.getElementById('discountPercent').value);
            if (!price || !percent) {
                showToast('Please enter both values!', 'error');
                return;
            }
            const discount = price * percent / 100;
            const final = price - discount;
            document.getElementById('discountValue').textContent = discount.toFixed(2);
            document.getElementById('finalPrice').textContent = final.toFixed(2);
            document.getElementById('savedAmount').textContent = discount.toFixed(2);
            document.getElementById('discountResult').style.display = 'block';
        }
        function clearDiscount() {
            document.getElementById('originalPrice').value = '';
            document.getElementById('discountPercent').value = '';
            document.getElementById('discountResult').style.display = 'none';
        }
    </script>
</body>
</html>
