<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to Base64 - Multi-Tools Hub</title>
    <meta name="description" content="Convert images to Base64 string online.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-code me-3"></i>Convert Image to Base64</h1>
                <p>Convert your images to Base64 string instantly.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-image me-2"></i>Convert Image</h5>
                            </div>
                            <div class="card-body">
                                <input type="file" class="form-control mb-3" id="base64Input" accept="image/*">
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="convertToBase64()"><i class="fas fa-sync me-2"></i>Convert to Base64</button>
                                </div>
                                <div id="base64ResultSection" style="display: none;">
                                    <label class="form-label">Base64 String</label>
                                    <textarea class="form-control mb-2" id="base64Output" rows="5" readonly></textarea>
                                    <button class="btn btn-success" onclick="copyBase64()"><i class="fas fa-copy me-2"></i>Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Select an image file</li>
                                    <li>Click Convert to Base64</li>
                                    <li>Copy the Base64 string</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function convertToBase64() {
            const input = document.getElementById('base64Input');
            if (!input.files.length) {
                showToast('Please select an image!', 'error');
                return;
            }
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Output').value = e.target.result;
                document.getElementById('base64ResultSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        function copyBase64() {
            const output = document.getElementById('base64Output');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showToast('Copied!', 'success');
            }
        }
    </script>
</body>
</html>
