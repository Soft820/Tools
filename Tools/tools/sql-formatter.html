<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter - Multi-Tools Hub</title>
    <meta name="description" content="Format SQL queries for better readability.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-database me-3"></i>SQL Formatter</h1>
                <p>Format your SQL queries for better readability.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-align-left me-2"></i>Format SQL</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Paste SQL</label>
                                <textarea class="form-control mb-3" id="sqlInput" rows="7" placeholder="Paste your SQL here..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="formatSQL()"><i class="fas fa-magic me-2"></i>Format</button>
                                    <button class="btn btn-outline-secondary ms-2" onclick="copySQL()"><i class="fas fa-copy me-2"></i>Copy</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearSQL()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <label class="form-label">Formatted SQL</label>
                                <textarea class="form-control" id="sqlOutput" rows="7" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Paste your SQL query</li>
                                    <li>Click Format</li>
                                    <li>Copy or use the formatted output</li>
                                </ol>
                                <p class="text-muted small mt-2">Note: This is a basic formatter for common SQL keywords.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function formatSQL() {
            let sql = document.getElementById('sqlInput').value;
            if (!sql.trim()) {
                showToast('Please enter SQL!', 'error');
                return;
            }
            // Basic formatting for demonstration
            sql = sql.replace(/\b(SELECT|FROM|WHERE|AND|OR|ORDER BY|GROUP BY|HAVING|INSERT INTO|VALUES|UPDATE|SET|DELETE FROM|INNER JOIN|LEFT JOIN|RIGHT JOIN|ON|LIMIT|OFFSET)\b/gi, '\n$1');
            sql = sql.replace(/\n+/g, '\n').trim();
            document.getElementById('sqlOutput').value = sql;
        }
        function copySQL() {
            const output = document.getElementById('sqlOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                showToast('Copied!', 'success');
            }
        }
        function clearSQL() {
            document.getElementById('sqlInput').value = '';
            document.getElementById('sqlOutput').value = '';
        }
    </script>
</body>
</html>
