<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Authority Checker - Multi-Tools Hub</title>
    <meta name="description" content="Check domain authority (simulated)."><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-globe me-3"></i>Domain Authority Checker</h1>
                <p>Check the domain authority of a website (simulated).</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Check Domain Authority</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Enter Domain</label>
                                <input type="text" class="form-control mb-3" id="domainAuthorityInput" placeholder="example.com">
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="checkDomainAuthority()"><i class="fas fa-search me-2"></i>Check</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearDomainAuthority()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="domainAuthorityResult" class="text-center" style="display: none;">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <h3 id="domainAuthorityStatus">-</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Enter a domain</li>
                                    <li>Click Check</li>
                                    <li>View simulated authority score</li>
                                </ol>
                                <p class="text-muted small mt-2">Note: This tool simulates a check. For real results, use Moz or Ahrefs.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function checkDomainAuthority() {
            const domain = document.getElementById('domainAuthorityInput').value;
            if (!domain.trim()) {
                showToast('Please enter a domain!', 'error');
                return;
            }
            // Simulate: Random score 1-100
            const score = Math.floor(Math.random() * 100) + 1;
            document.getElementById('domainAuthorityStatus').textContent = `Domain Authority: ${score}/100`;
            document.getElementById('domainAuthorityResult').style.display = 'block';
        }
        function clearDomainAuthority() {
            document.getElementById('domainAuthorityInput').value = '';
            document.getElementById('domainAuthorityResult').style.display = 'none';
        }
    </script>
</body>
</html>
