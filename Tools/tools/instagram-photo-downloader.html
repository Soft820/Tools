<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Downloader - Multi-Tools Hub</title>
    <meta name="description" content="Download Instagram photos and stories.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container py-4">
        <div class="tool-header mb-4">
            <h1><i class="fab fa-instagram me-3"></i>Instagram Photo Downloader</h1>
            <p>Download Instagram photos by entering the post URL (demo only).</p>
        </div>
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="igUrl" placeholder="Enter Instagram post URL">
                <div class="text-center mb-3">
                    <button class="btn btn-primary" onclick="getIGPhoto()">Get Photo</button>
                    <button class="btn btn-outline-danger ms-2" onclick="clearIG()">Clear</button>
                </div>
                <div id="igResult" class="text-center" style="display:none;"></div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getIGPhoto() {
            const url = document.getElementById('igUrl').value;
            if (!url) {
                document.getElementById('igResult').style.display = 'block';
                document.getElementById('igResult').innerHTML = '<div class="alert alert-danger">Please enter a URL!</div>';
                return;
            }
            // Demo: Always show placeholder
            const img = 'https://via.placeholder.com/400x400.png?text=Instagram+Photo+Demo';
            document.getElementById('igResult').style.display = 'block';
            document.getElementById('igResult').innerHTML = `<img src='${img}' class='img-fluid mb-2'/><br/><a href='${img}' download class='btn btn-success'>Download Photo</a>`;
        }
        function clearIG() {
            document.getElementById('igUrl').value = '';
            document.getElementById('igResult').style.display = 'none';
        }
    </script>
</body>
</html>
