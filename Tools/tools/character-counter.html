<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter - Multi-Tools Hub</title>
    <meta name="description" content="Count characters, words, and lines in your text.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-hashtag me-3"></i>Character Counter</h1>
                <p>Count characters, words, and lines in your text.</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-align-left me-2"></i>Count Characters</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Input Text</label>
                                <textarea class="form-control mb-3" id="charInput" rows="5" placeholder="Type or paste your text..."></textarea>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="countChars()"><i class="fas fa-hashtag me-2"></i>Count</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearCharCount()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="charResult" class="text-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Paste or type your text</li>
                                    <li>Click Count</li>
                                    <li>View character, word, and line count</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function countChars() {
            const text = document.getElementById('charInput').value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const lines = text.split('\n').length;
            document.getElementById('charResult').innerHTML =
                `<div class='alert alert-info'><b>Characters:</b> ${chars} | <b>Words:</b> ${words} | <b>Lines:</b> ${lines}</div>`;
        }
        function clearCharCount() {
            document.getElementById('charInput').value = '';
            document.getElementById('charResult').innerHTML = '';
        }
    </script>
</body>
</html>
