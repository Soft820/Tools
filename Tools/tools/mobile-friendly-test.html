<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Test - Multi-Tools Hub</title>
    <meta name="description" content="Test if a website is mobile-friendly (simulated)."><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid py-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-mobile-alt me-3"></i>Mobile-Friendly Test</h1>
                <p>Test if your website is mobile-friendly (simulated).</p>
            </div>
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Test Mobile-Friendliness</h5>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Enter URL</label>
                                <input type="text" class="form-control mb-3" id="mobileFriendlyInput" placeholder="https://example.com/">
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="testMobileFriendly()"><i class="fas fa-search me-2"></i>Test</button>
                                    <button class="btn btn-outline-danger ms-2" onclick="clearMobileFriendly()"><i class="fas fa-trash me-2"></i>Clear</button>
                                </div>
                                <div id="mobileFriendlyResult" class="text-center" style="display: none;">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <h3 id="mobileFriendlyStatus">-</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>How to Use</h5>
                            </div>
                            <div class="card-body">
                                <ol>
                                    <li>Enter a URL</li>
                                    <li>Click Test</li>
                                    <li>View simulated result</li>
                                </ol>
                                <p class="text-muted small mt-2">Note: This tool simulates a test. For real results, use Google Mobile-Friendly Test.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    <script>
        function testMobileFriendly() {
            const url = document.getElementById('mobileFriendlyInput').value;
            if (!url.trim()) {
                showToast('Please enter a URL!', 'error');
                return;
            }
            // Simulate: Randomly say mobile-friendly or not
            const friendly = Math.random() > 0.3;
            document.getElementById('mobileFriendlyStatus').textContent = friendly ? 'Mobile-Friendly!' : 'Not Mobile-Friendly!';
            document.getElementById('mobileFriendlyResult').style.display = 'block';
        }
        function clearMobileFriendly() {
            document.getElementById('mobileFriendlyInput').value = '';
            document.getElementById('mobileFriendlyResult').style.display = 'none';
        }
    </script>
</body>
</html>
