<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator - Multi-Tools Hub</title>
    <meta name="description" content="Calculate area of different shapes.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="tool-container">
            <!-- Tool Header -->
            <div class="tool-header">
                <h1><i class="fas fa-vector-square me-3"></i>Area Calculator</h1>
                <p>Calculate the area of different geometric shapes.</p>
            </div>

            <!-- Tool Content -->
            <div class="tool-content">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-calculator me-2"></i>Calculate Area</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Select Shape</label>
                                    <select class="form-select" id="shapeSelect" onchange="showShapeForm()">
                                        <option value="rectangle">Rectangle</option>
                                        <option value="square">Square</option>
                                        <option value="circle">Circle</option>
                                        <option value="triangle">Triangle</option>
                                        <option value="trapezoid">Trapezoid</option>
                                    </select>
                                </div>

                                <!-- Rectangle Form -->
                                <div id="rectangleForm" class="shape-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Length</label>
                                            <input type="number" class="form-control" id="rectLength" placeholder="Enter length">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Width</label>
                                            <input type="number" class="form-control" id="rectWidth" placeholder="Enter width">
                                        </div>
                                    </div>
                                </div>

                                <!-- Square Form -->
                                <div id="squareForm" class="shape-form" style="display: none;">
                                    <div class="mb-3">
                                        <label class="form-label">Side Length</label>
                                        <input type="number" class="form-control" id="squareSide" placeholder="Enter side length">
                                    </div>
                                </div>

                                <!-- Circle Form -->
                                <div id="circleForm" class="shape-form" style="display: none;">
                                    <div class="mb-3">
                                        <label class="form-label">Radius</label>
                                        <input type="number" class="form-control" id="circleRadius" placeholder="Enter radius">
                                    </div>
                                </div>

                                <!-- Triangle Form -->
                                <div id="triangleForm" class="shape-form" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Base</label>
                                            <input type="number" class="form-control" id="triangleBase" placeholder="Enter base">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Height</label>
                                            <input type="number" class="form-control" id="triangleHeight" placeholder="Enter height">
                                        </div>
                                    </div>
                                </div>

                                <!-- Trapezoid Form -->
                                <div id="trapezoidForm" class="shape-form" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Base 1</label>
                                            <input type="number" class="form-control" id="trapBase1" placeholder="Enter base 1">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Base 2</label>
                                            <input type="number" class="form-control" id="trapBase2" placeholder="Enter base 2">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Height</label>
                                            <input type="number" class="form-control" id="trapHeight" placeholder="Enter height">
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center mb-4">
                                    <button class="btn btn-primary btn-lg" onclick="calculateArea()">
                                        <i class="fas fa-calculate me-2"></i>Calculate Area
                                    </button>
                                </div>

                                <!-- Result -->
                                <div id="areaResult" class="text-center" style="display: none;">
                                    <div class="card bg-success text-white">
                                        <div class="card-body">
                                            <h3 id="areaValue">0</h3>
                                            <p class="mb-0" id="areaUnit">square units</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Area Formulas</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Rectangle:</strong> A = l × w</p>
                                <p><strong>Square:</strong> A = s²</p>
                                <p><strong>Circle:</strong> A = πr²</p>
                                <p><strong>Triangle:</strong> A = ½bh</p>
                                <p><strong>Trapezoid:</strong> A = ½(b₁+b₂)h</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/tools-data.js"></script>
    
    <!-- Tool Specific JS -->
    <script>
        function showShapeForm() {
            const shape = document.getElementById('shapeSelect').value;
            const forms = document.querySelectorAll('.shape-form');
            forms.forEach(form => form.style.display = 'none');
            
            document.getElementById(shape + 'Form').style.display = 'block';
            document.getElementById('areaResult').style.display = 'none';
        }

        function calculateArea() {
            const shape = document.getElementById('shapeSelect').value;
            let area = 0;
            let unit = 'square units';

            switch(shape) {
                case 'rectangle':
                    const length = parseFloat(document.getElementById('rectLength').value);
                    const width = parseFloat(document.getElementById('rectWidth').value);
                    if (length && width) {
                        area = length * width;
                        unit = 'square units';
                    }
                    break;
                    
                case 'square':
                    const side = parseFloat(document.getElementById('squareSide').value);
                    if (side) {
                        area = side * side;
                        unit = 'square units';
                    }
                    break;
                    
                case 'circle':
                    const radius = parseFloat(document.getElementById('circleRadius').value);
                    if (radius) {
                        area = Math.PI * radius * radius;
                        unit = 'square units';
                    }
                    break;
                    
                case 'triangle':
                    const base = parseFloat(document.getElementById('triangleBase').value);
                    const height = parseFloat(document.getElementById('triangleHeight').value);
                    if (base && height) {
                        area = 0.5 * base * height;
                        unit = 'square units';
                    }
                    break;
                    
                case 'trapezoid':
                    const base1 = parseFloat(document.getElementById('trapBase1').value);
                    const base2 = parseFloat(document.getElementById('trapBase2').value);
                    const trapHeight = parseFloat(document.getElementById('trapHeight').value);
                    if (base1 && base2 && trapHeight) {
                        area = 0.5 * (base1 + base2) * trapHeight;
                        unit = 'square units';
                    }
                    break;
            }

            if (area > 0) {
                document.getElementById('areaValue').textContent = area.toFixed(2);
                document.getElementById('areaUnit').textContent = unit;
                document.getElementById('areaResult').style.display = 'block';
            } else {
                showToast('Please enter valid dimensions!', 'error');
            }
        }
    </script>
</body>
</html>
