<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Hub - 100+ Free Online Tools</title>
    <meta name="description" content="Free online tools for developers, designers, and professionals. Image converters, calculators, SEO tools, text utilities, and more.">
    <meta name="keywords" content="online tools, image converter, calculator, SEO tools, text tools, developer tools">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Hero Section -->
        <section class="hero-section text-center py-5 bg-gradient">
            <div class="container">
                <h1 class="display-4 fw-bold mb-3">Multi-Tools Hub</h1>
                <p class="lead mb-4">100+ Free Online Tools for Developers, Designers & Professionals</p>
                
                <!-- Search Bar -->
                <div class="search-container mb-5">
                    <div class="input-group mx-auto" style="max-width: 500px;">
                        <span class="input-group-text bg-primary text-white">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control form-control-lg" 
                               placeholder="Search for tools..." autocomplete="off">
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Section - Top -->
        <div class="ad-section text-center py-3">
            <div class="container">
                <div class="ad-placeholder bg-light border rounded p-3">
                    <p class="text-muted mb-0">Advertisement Space</p>
                </div>
            </div>
        </div>

        <!-- Tools Categories -->
        <div class="container-fluid">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-9">
                    <div id="toolsContainer">
                        <!-- Tools will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="col-lg-3">
                    <!-- Ad Section - Sidebar -->
                    <div class="ad-section mb-4">
                        <div class="ad-placeholder bg-light border rounded p-3 text-center">
                            <p class="text-muted mb-0">Sidebar Ad</p>
                        </div>
                    </div>
                    
                    <!-- Popular Tools -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-fire text-danger"></i> Popular Tools</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled" id="popularTools">
                                <!-- Popular tools will be loaded dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Section - Bottom -->
        <div class="ad-section text-center py-3">
            <div class="container">
                <div class="ad-placeholder bg-light border rounded p-3">
                    <p class="text-muted mb-0">Advertisement Space</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/tools-data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
